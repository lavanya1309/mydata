name: Deploy and Run Scraper on EC2
 
on:
  push:
    branches: [main]
  workflow_dispatch:
 
jobs:
  deploy-and-run:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
 
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
 
      - name: Install Local Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
 
      - name: Deploy and Run on EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          echo "ðŸ” Setting up SSH key..."
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
 
          echo "ðŸ“¤ Syncing project to EC2..."
          rsync -avz --exclude '.git' -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" ./ $EC2_USER@$EC2_HOST:/home/$EC2_USER/rto-scraper
 
          echo "ðŸš€ Connecting to EC2 and running script..."
          ssh -i private_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST 'bash -s' << 'ENDSSH'
            set -e
 
            echo "ðŸ“ Navigating to project directory..."
            cd /home/$USER/rto-scraper
 
            echo "ðŸ§¹ Removing broken Dart repo if exists..."
            sudo rm /etc/apt/sources.list.d/dart_stable.list || true
 
            echo "ðŸ›  Updating packages and installing python3-venv..."
            sudo apt-get update
            sudo apt-get install -y python3-venv
 
            echo "âœ… Scraper script finished."
          ENDSSH
 
          echo "ðŸ§¹ Cleaning up SSH key..."
          rm private_key.pem
