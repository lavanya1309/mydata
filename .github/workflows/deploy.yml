name: Deploy and Run Scraper on EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Local Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy and Run on EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          echo "📤 Syncing project to EC2..."
          rsync -avz --exclude '.git' -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" ./ $EC2_USER@$EC2_HOST:/home/$EC2_USER/rto-scraper

          echo "🚀 Running script on EC2..."
          ssh -i private_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST 'bash -s' << 'ENDSSH'
            set -e

            echo "📁 Navigating to project directory..."
            cd /home/$USER/rto-scraper

            echo "🧹 Removing Dart repo if exists..."
            sudo rm -f /etc/apt/sources.list.d/dart_stable.list || true

            echo "🔄 Updating apt sources..."
            for i in {1..3}; do sudo apt-get update && break || sleep 5; done

            echo "🛠 Installing required system packages..."
            sudo apt-get install -y python3-venv unzip wget || (echo "❌ Package install failed!" && exit 1)

            echo "🐍 Setting up virtual environment..."
            python3 -m venv venv
            source venv/bin/activate

            echo "⬇️ Installing Python dependencies..."
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "🌐 Installing Chromium..."
            wget https://storage.googleapis.com/chromium-browser-snapshots/Linux_x64/1180000/chrome-linux.zip
            unzip chrome-linux.zip
            sudo mv chrome-linux /opt/chromium
            sudo ln -sf /opt/chromium/chrome /usr/bin/chromium-browser

            echo "🧩 Installing Chromedriver..."
            wget https://storage.googleapis.com/chrome-for-testing-public/118.0.5993.70/linux64/chromedriver-linux64.zip
            unzip chromedriver-linux64.zip
            sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
            sudo chmod +x /usr/local/bin/chromedriver

            echo "✅ Verifying installs..."
            chromium-browser --version
            chromedriver --version

            echo "🚴 Running scraper script..."
            python main.py
ENDSSH

          echo "🧹 Cleaning up SSH key..."
          rm private_key.pem
