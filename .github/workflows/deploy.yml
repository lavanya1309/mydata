name: Deploy and Run Scraper on EC2

on:
  push:
    branches: [main]
  workflow_dispatch:  # Manual trigger option from GitHub UI

jobs:
  deploy-and-run:
    name: Deploy Scraper to EC2 and Execute
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies (Locally)
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy and Run on EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          echo "🔐 Setting up SSH key..."
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          echo "📤 Syncing project to EC2..."
          rsync -avz --exclude '.git' -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" ./ $EC2_USER@$EC2_HOST:/home/$EC2_USER/rto-scraper

          echo "🚀 Running scraper on EC2..."
          ssh -i private_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << EOF
            set -e

            echo "📁 Navigating to project directory..."
            cd /home/$EC2_USER/rto-scraper

            echo "🛠 Installing python3-venv package..."
            sudo apt-get update
            sudo apt-get install -y python3-venv

            echo "🐍 Creating virtual environment..."
            python3 -m venv venv
            source venv/bin/activate

            echo "⬆️ Installing Python packages..."
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "🌐 Installing Chrome and ChromeDriver..."
            sudo apt-get install -y chromium-browser chromedriver

            echo "📄 Running scraper script..."
            python main.py

            echo "✅ Script execution complete."
          EOF

          echo "🧹 Cleaning up SSH key..."
          rm private_key.pem
